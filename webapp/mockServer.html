<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EvoOrder Order Overview</title>

    <!-- Bootstrapping UI5 -->
    <!-- ../resources/sap-ui-core.js -->
    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/1.71.36/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ui.layout, sap.uxap"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"com.evorait.evosuite.evoresource": "./"}'
            data-sap-ui-frameOptions='allow'>    // NON-SECURE setting for testing environment
    </script>

    <script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"com/evorait/evosuite/evoresource/localService/mockserver"
				], function (server) {
					// set up test service for local testing
                    server.init();
					new sap.m.Shell({
						app: new sap.ui.core.ComponentContainer({
							height : "100%",
							name : "com.evorait.evosuite.evoresource",
							async: true
						})
					}).placeAt("content");
			});
        });
    </script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
